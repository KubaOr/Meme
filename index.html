<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet"
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Meme Generator</h1>
              <p class="lead">Fill out the form and get your meme!</p>
            </div>
          </div>
        <form>
            <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <input type="text" class="form-control" id="imageUrl" placeholder="What is the url for you meme image">
              </div>
              <div class="form-group">
                <label for="TextTop">Text On Top</label>
                <input type="text" class="form-control" id="TextTop" placeholder="(Optional) What text do u want at the top of the meme?">
              </div>
              <div class="form-group">
                <label for="TextBottom">Text On Bottom</label>
                <input type="text" class="form-control" id="TextBottom" placeholder="(Optional) What text do u want at the bottom of the meme?">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="container" id='imagesContainer'>
            <div id="imagesRow">
               
            </div>
          </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
